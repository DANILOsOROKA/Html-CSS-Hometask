<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: column;
        }
        body{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: column;
            width: 70%;
        }
        header{
            width: 80%;
            height: 40vh;
            background-color: rgb(96, 96, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: aliceblue;
            margin: 20px;
        }

        main{
            width: 85.7%;
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        footer{
            width: 80%;
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-size: 50px;
            color: aliceblue;
            background-color: rgb(96, 96, 255);
            margin: 20px;
        }

        main div{
            width: 30%;
            height: 40vh;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blue;
            color: black;
            margin: 30px;
        }
    </style>
</head>
<body>
<header>
    Widgets
</header>
<main>
    <div>Big Widgets</div>
    <div>Bigger Widgets</div>
    <div>The bigest Widgets</div>
</main>
<footer>
    Content
</footer>
</body>
</html>
