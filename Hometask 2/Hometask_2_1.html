<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fruit{
            border: 2px solid rgb(194, 191, 191);
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            border-radius: 10%;
            margin: 20px;
            width: 200px;
            height: 200px;
            flex-direction: column;
            align-items: center;
        }
        .block{
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        img{
            border-radius: 100%;
            width: 130px;
        }
        hr{
            border: 2px solid black;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
<h3>Fruits in my bag</h3>
<hr>
<div class="block">
