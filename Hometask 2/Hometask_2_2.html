<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
        width: 40px;
        height: 40px;
        background-color: aquamarine;
        margin: 40px;
        transition: 0.5s
    }
    .block{
        margin-left: 25%;
        flex-wrap: wrap;
        display: flex;
        justify-content: center;
        background-color: bisque;
        width: 600px;
    }
    .box:hover{
        border-radius: 100%;
        background-color: red;
    }
</style>
</head>
<body>
    <div class="block">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    </div>
</body>
</html>
